				<!-- Main -->
					<article id="main">
						<header>
							<h2>Explore and Order</h2>
							<p><button id="orderBtn" class="button fit primary">Place Order Now</button></p>
						</header>
					<!-- Popup Modal -->
						<div id="orderModal" class="modal">
							<div class="modal-content">
								<span id="closeModal" class="close">&times;</span>
								<h3>Place Your Order</h3>
								<form id="orderForm">
									<label>Name:</label>
									<input type="text" name="name" required>

									<label>Phone Number:</label>
									<input type="tel" name="phone" required>

									<!-- Pasta selection and points side by side -->
									<label>Pasta Type & Pounds (0.5 lb min):</label>
									<div class="pasta-row">
										<select name="pasta" required>
											<option value="">Select Pasta</option>
											<option value="spaghetti">Spaghetti</option>
											<option value="fettuccine">Fettuccine</option>
											<option value="penne">Penne</option>
											<option value="lasagna">Lasagna</option>
										</select>

									<input type="number" name="points" placeholder="Pounds" min="0.5" required>
									</div>
									
									<label>Anything Else We Need to Know:</label>
									<textarea name="order" required></textarea>

									<button type="submit" class="submit-btn">Send Order</button>
								</form>
							</div>
						</div>

						<section class="wrapper style5">
							<div class="inner">

								<h3>Our pasta types</h3>

								<div class="pasta-gallery">
									<div class="pasta-item">
										<img src="images/pasta1.jpg" alt="Spaghetti">
										<p>Spaghetti</p>
									</div>

									<div class="pasta-item">
										<img src="images/pasta2.jpg" alt="Penne">
										<p>Penne</p>
									</div>

									<div class="pasta-item">
										<img src="images/pasta3.jpg" alt="Fusilli">
										<p>Fusilli</p>
									</div>
								</div>

								<p style="text-align: center;"><a href="orders.html" class="button fit primary">Place Order Now</a></p>
